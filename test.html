<!DOCTYPE html>
<meta charset="utf-8">
<style>
  div#container{
	cursor: pointer;
	font-family: Arial;
	left: 40%;
	line-height: 25px;
	position: absolute;
	top: 10%;
  }
</style>
<link href="css/clipcart.css" rel="stylesheet" type="text/css" />
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="js/clipcart.js"></script>

<body>
<div id="container"></div>

<script>

// testing 
var c = new Clipcart('#clipboard', null, null, 'Some helpful message' ); 

// it's just dumb testing data
var test_data = [	
	{name:'Datapoint #1', i:{val:1} }, // data object could have any number of hierarchy levels
	{name:'Datapoint #2', i:{val:2} },
	{name:'Datapoint #3', i:{val:3} },
	{name:'Datapoint #4', i:{val:4} },
	{name:'Datapoint #5', i:{val:5} },
]

d3.select('div#container').selectAll('div.item') // create divs with datapoints
	.data(test_data)
	.enter().append('div')
        .attr("class", "item")
	.html(function(d){return d.name});

// after this line our Clipcart object will save data for each datapoint you've clicked 
c.add_nodes('div.item');

</script>
